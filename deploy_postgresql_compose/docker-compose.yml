version: '3'
x-default-healthcheck: &default-healthcheck
  interval: 30s
  timeout: 5s
  retries: 2
  start_period: 10s

services:
  postgresql:
    user: "${UID:-1000}:${GID:-1000}"
    container_name: postgresql
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_PASSWORD: admin
    volumes:
      - ./data/postgresql/:/var/lib/postgresql/data/