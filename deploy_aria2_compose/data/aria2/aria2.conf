# 基础选项
# 文件的保存路径(可使用绝对路径或相对路径), 默认: 当前启动位置
dir=/Users/linxh/aria2/Downloads
# 从会话文件中读取下载任务
input-file=/Users/linxh/.aria2/aria2.session
# 在Aria2退出时保存`错误/未完成`的下载任务到会话文件
save-session=/Users/linxh/.aria2/aria2.session
# 日志地址
log=/Users/linxh/.aria2/aria2.log
# 最大同时下载任务数, 运行时可修改, 默认:5
max-concurrent-downloads=15
#同一服务器连接数, 添加时可指定, 默认:1
max-connection-per-server=15
# 校验文件完整性
check-integrity=true
# 断点续传
continue=true

# BitTorrent/Metalink 选项
# 本地节点查找
bt-enable-lpd=true
# 指定在多文件种子中最多能够打开的文件个数（火影忍者全集种子什么的）
bt-max-open-files=16
# 单个种子最大连接数
bt-max-peers=8
# IPv4 DHT 文件路径，默认：$HOME/.aria2/dht.dat
dht-file-path=/Users/linxh/.aria2/dht.dat
# IPv6 DHT 文件路径，默认：$HOME/.aria2/dht6.dat
dht-file-path6=/Users/linxh/.aria2/dht6.dat
dht-listen-port=6801
# 启用 IPv6 DHT 功能, PT 下载(私有种子)会自动禁用，默认:false
# 在没有 IPv6 支持的环境开启可能会导致 DHT 功能异常
#enable-dht6=true
# BT监听端口, 当端口被屏蔽时使用, 默认:6881-6999
listen-port=6801
max-overall-upload-limit=0K
# 种子分享达到一定级别停止做种
seed-ratio=0

# RPC 选项
# 启用RPC, 默认:false
enable-rpc=true
# 允许所有来源, 默认:false
rpc-allow-origin-all=true
# 允许非外部访问, 默认:false
rpc-listen-all=true
# RPC监听端口, 端口被占用时可以修改, 默认:6800
rpc-listen-port=6800
#rpc-secret=123456
#rpc-secure=true

# 高级选项
# 启用守护进程。
# daemon=true
# 禁用ipv6下载
disable-ipv6=true
#enable-mmap=true
# 保存旧任务
force-save=true
# 开始下载后是否预留文件大小的空间。默认为预留模式，保护磁盘mac需要注释这个配置！！
file-allocation=none
# 日志级别
log-level=warn
# 限制下载速度
# max-overall-download-limit=0K
# 下载失败后重新下载设置，默认为true
# always-resume=true
# 单个文件最大线程数
split=10
# 假设文件大小为30mb，min-split-size设置为10mb。则使用3个来源站。，文件大小为15则使用俩。
min-split-size=10M

#百度盘
user-agent=netdisk;5.2.6;PC;PC-Windows;6.2.9200;WindowsBaiduYunGuanJia
referer=http://pan.baidu.com/disk/home
